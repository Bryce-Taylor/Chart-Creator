<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header's">
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
</head>
<body class="body-dark">
<nav id="nav" class="nav-dark ">
    <a class="a-dark nav-a-dark nav-start" href="#log-in">Log-In</a>
    <a class="a-dark nav-a-dark nav-start" href="#sign-up">Sign-Up</a>
    <a class="a-dark nav-a-dark nav-end" th:href="@{/post}">Create Chart</a>
</nav>

<div id="welcome-title">
    <h1 class="header">Chart Checker</h1>
</div>
<div class="chart_box_post chart_box_color">
    <h1 class="header">Charts</h1>
    <div class="chart-post-grid ">
        <div th:each="post: ${listPosts}" class="chart-post-background">
            <tbody>
            <tr th:if="${listPosts.empty}">
                <td colspan="2"> No Charts Available </td>
            </tr>
            <tr>
                <h3><span th:text="${post.title}"> Title </span></h3>
                <div class="chart-post-background">
                    <p><span th:text="${post.body}"> Body </span></p>
                </div>

            </tr>
            </tbody>
            <a class="a-chart-button nav-a-dark" th:href="@{/post_detail/{id}(id = ${post.id})}">Check Chart Table</a>
        </div>
    </div>
</div>
</body>
</html>
