<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="body-background">
<div class="center" style="margin-top: 5pc;">
    <div class="container text-center ">
        <div sec:authorize="isAuthenticated()">
            <h1>Welcome to Chart Creator - [[${#request.userPrincipal.principal.fullName}]]</h1>
            <h3><a th:href="@{/users}">List of Users</a></h3>
            <h3><a th:href="@{/home}">View the Charts</a></h3>
            <h3><a th:href="@{/logout}">Log Out</a></h3>
        </div>
        <div sec:authorize="isAnonymous()">
            <h1>Welcome to Chart Creator</h1>
            <h3><a th:href="@{/register}">Register</a></h3>
            <h3><a th:href="@{/login}">Login</a></h3>
        </div>
    </div>
</div>
</body>
</html>
